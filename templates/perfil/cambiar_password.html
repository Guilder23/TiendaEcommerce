{% extends 'base.html' %}
{% load static %}
{% block page_styles %}
<link rel="stylesheet" href="{% static 'css/perfil/password.css' %}">
{% endblock %}
{% block content %}
<section class="password">
  <div class="password__container">
    <div class="password__card">
      <h2>Cambiar contraseña</h2>
      <p class="password__desc">Ingresa tu contraseña actual y establece una nueva segura.</p>
      <form action="{% url 'profile_password' %}" method="post" class="password__form">
        {% csrf_token %}
        <div class="form__group">
          <label>Contraseña actual</label>
          <input type="password" name="current_password" required>
        </div>
        <div class="form__group">
          <label>Nueva contraseña</label>
          <input type="password" name="new_password" required>
        </div>
        <div class="form__group">
          <label>Confirmar nueva contraseña</label>
          <input type="password" name="new_password2" required>
        </div>
        <div class="password__actions">
          <button type="submit" class="btn">Actualizar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
