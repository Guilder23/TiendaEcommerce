<!-- Modal Crear Usuario -->
<div id="user-create-modal" class="user-create-modal">
  <div class="user-create-modal__content">
    <div class="user-create-modal__header">
      <h3 class="user-create-modal__title">Crear nuevo usuario</h3>
      <p class="user-create-modal__description">Completa los datos para crear un nuevo usuario</p>
    </div>
    <form id="user-create-form" class="user-create-form" method="POST" action="{% url 'user_create' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="create-username">Usuario</label>
        <input type="text" id="create-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="create-name">Nombre completo</label>
        <input type="text" id="create-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="create-email">Email</label>
        <input type="email" id="create-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="create-password">Contraseña</label>
        <input type="password" id="create-password" name="password" required>
      </div>
      <div class="form-group">
        <label for="create-phone">Teléfono</label>
        <input type="tel" id="create-phone" name="phone">
      </div>
      <div class="form-group">
        <label for="create-address">Dirección</label>
        <textarea id="create-address" name="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="create-photo">Foto</label>
        <input type="file" id="create-photo" name="photo" accept="image/*">
      </div>
      <div class="form-group">
        <label for="create-role">Rol</label>
        <select id="create-role" name="role">
          <option value="buyer">Comprador</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="user-create-modal__actions">
        <button type="button" class="btn-cancel" data-close>Cancelar</button>
        <button type="submit" class="btn-submit">Crear usuario</button>
      </div>
    </form>
  </div>
</div>
