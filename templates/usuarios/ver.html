<!-- Modal Ver Usuario -->
<div id="user-view-modal" class="user-view-modal">
  <div class="user-view-modal__content">
    <div class="user-view-modal__header">
      <h3 class="user-view-modal__title">Detalles del usuario</h3>
      <button class="user-view-modal__close" data-close>&times;</button>
    </div>
    <div id="user-view-body" class="user-info">
      <div class="info-field">
        <label>Nombre</label>
        <p id="view-name">-</p>
      </div>
      <div class="info-field">
        <label>Email</label>
        <p id="view-email">-</p>
      </div>
      <div class="info-field">
        <label>Teléfono</label>
        <p id="view-phone">-</p>
      </div>
      <div class="info-field">
        <label>Dirección</label>
        <p id="view-address">-</p>
      </div>
      <div class="info-field">
        <label>Rol</label>
        <p id="view-role">-</p>
      </div>
    </div>
    <div class="user-view-modal__actions">
      <button class="btn-close" data-close>Cerrar</button>
    </div>
  </div>
</div>
